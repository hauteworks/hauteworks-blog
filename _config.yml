# Site/SEO settings
email: support@hauteworks.com
baseurl: ""
permalink: /:year/:month/:day/:title/

name: Hauteworks
title: 오트웍스 블로그
description: 오트웍스가 제안하는 퍼스널 모빌리티 라이프 스타일
url: https://blog.hauteworks.com/
twitter_username:
default_img:
social:
  - name: instagram
    url: https://www.instagram.com/_hauteworks_kr/
  - name: store-alt
    url: https://kr.hauteworks.com
    size: fa-sm

# Contact settings
contact_img:
formcarry:

# Disqus settings
disqus:

# MailChimp settings
mailchimp_action:
mailchimp_input:

# Author settings
author:
  - name:
    bio:
    url:

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts: 
      - 'tag.html'
    title: ':tag'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - vendor
